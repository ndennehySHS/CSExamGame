<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sales Game</h1>
    <div class="sales-list">
      <h2>Sales Totals</h2>
      <ul id="sales"></ul>
      <button id="refresh">Refresh</button>
    </div>
    <div class="sale-form">
      <h2>Add Sale</h2>
      <select id="user-select">
        <option value="">Select User</option>
      </select>
      <input type="number" id="sale-amount" placeholder="Sale Amount">
      <button id="add-sale">Go</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
